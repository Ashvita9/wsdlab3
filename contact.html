    <div class="parallax"></div>

    <main>
        <section class="contact">
            <div class="container">
                <h1 style="color: #fff;">Contact Us <i class="fas fa-envelope"></i></h1>
                <form action="submit_form.php" method="post">
                    <div class="form-group">
                        <label for="name" style="color: #fff;">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: #fff;">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="color: #fff;">Phone:</label>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" style="color: #fff;">Message:</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contact-method" style="color: #fff;">Preferred Contact Method:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact-method" id="email-method" value="email" checked>
                            <label class="form-check-label" for="email-method" style="color: #fff;">Email</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact-method" id="phone-method" value="phone">
                            <label class="form-check-label" for="phone-method" style="color: #fff;">Phone</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interests" style="color: #fff;">Interests:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interests[]" id="buying" value="buying">
                            <label class="form-check-label" for="buying" style="color: #fff;">Buying</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interests[]" id="selling" value="selling">
                            <label class="form-check-label" for="selling" style="color: #fff;">Selling</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interests[]" id="renting" value="renting">
                            <label class="form-check-label" for="renting" style="color: #fff;">Renting</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" style="color: #fff;">Location:</label>
                        <select class="form-control" name="location" id="location">
                            <option value="">Select a location</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Odissa">Odissa</option>
                            <option value="Goa">Goa</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br><br>
                </form>
            </div>
        </section>
